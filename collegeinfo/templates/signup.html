<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Signup form</h2>
  <form action="{{ url_for('signup') }}" mathod='POST'>
    <div class="form-group">
      <label for="studentname">Studentname:</label>
      <input type="text" class="form-control" id="studentname" placeholder="Enter studentname" name="studentname">
    </div>
    <div class="form-group">
      <label for="rollno">Rollnumber:</label>
      <input type="text" class="form-control" id="rollno" placeholder="Enter email" name="rollno">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phoneno">Phonenumber:</label>
      <input type="text" class="form-control" id="phoneno" placeholder="Enter phoneno" name="phoneno">
    </div>
    <div class="form-group">
      <label for="branch">Branch:</label>
      <input type="text" class="form-control" id="branch" placeholder="Enter branch" name="branch">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
